<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação com Gradiente Linear</title>
    <style>
        th, td, thead, table{
        padding: 0;
        gap: 0;
        margin: 0;
        border: 2px solid rgb(0, 0, 0);
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Pontos</th>
                <th>precisao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome</td>
                <td>445</td>
                <td>100.00%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
